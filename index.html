<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="./main.css" />
</head>

<body>
    <div class="container">
        <h1>Formulário</h1>
        <form id="formulario">
            <input type="number" id="campo-a" required placeholder="Campo A" /> <!-- id = campo-a -->
            <input type="number" id="campo-b" required placeholder="Campo B" /> <!-- id = campo-b -->
            <button id="btn-enviar" type="submit">Enviar</button>
        </form>
        <div id="message"></div>
    </div>
    <script src="./main.js"></script>
</body>

</html>
